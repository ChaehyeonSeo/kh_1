<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>포트폴리오 문제</title>
    <link rel="stylesheet" type="text/css" href="/static_web01/webapp/static/css/style.css">
</head>
<body>
    <h1>포트폴리오 문제</h1>
    <hr>
    <div>
        <form action="insert.no" method="post">
            <fieldset>
                <legend>공지사항 작성하기</legend>
                <div class="title">
                    <span class="subject">
                        제목 
                    </span>
                    <input class="txtfield" type="text" name="title" placeholder="제목을 입력하시오." required>
                </div>
                <div class="content">
                    <span class="subject">
                        내용 
                    </span>
                    <input class="txtfield" type="text" name="content" placeholder="내용을 입력하시오." required>
                </div>
                <div class="file">
                    <span class="subject">
                        첨부파일
                    </span>
                    <input type="button" name="uploadFile" value="파일 선택">
                    <span class="descript">선택된 파일 없음</span>
                </div>
                <div class="btn">
                    <input type="submit" value="작성하기">
                </div>
            </fieldset>
        </form>
    </div>
    <hr>
    <table class="tb">
        <tr class="head" align="center">
            <td>번호</td>
            <td colspan="2">제목</td>
            <td width="100px">작성자</td>
            <td width="100px">작성일</td>
            <td>조회수</td>
        </tr>
        <tr>
            <td>9</td>
            <td width="350px">공지사항 제목 9</td>
            <td><input type="button" value="바로가기"></td>
            <td>user01</td>
            <td>2021-03-29</td>
            <td>34</td>
        </tr>
        <tr>
            <td>6</td>
            <td>공지사항 제목 6</td>
            <td><input type="button" value="바로가기"></td>
            <td>answ445</td>
            <td>2021-03-12</td>
            <td>67</td>
        </tr>
        <tr>
            <td>3</td>
            <td>공지사항 제목 3</td>
            <td><input type="button" value="바로가기"></td>

            <td>98</td>
        </tr>
        <tr>
            <td>2</td>

        </tr>
        <tr>

        <tr class="foot" align="center">
            <td colspan="4">전체공지사항 갯수</td>
            <td colspan="2">5개</td>
        </tr>
    </table>
</body>
</html>
